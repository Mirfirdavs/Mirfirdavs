<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Shantell+Sans:ital,wght@0,600;1,300&display=swap" rel="stylesheet">

    {% block title %} 
    {% if title %} 
        <title>Сауна - {{ title }}</title>
    {% else %}
        <title>{{ Сауна }}</title>
    {% endif %}
    {% endblock %}
</head>

<body>
    <div class="header">
        <nav class="menu">
            <a href="#head.html" class="logo">Sauna</a>
            <ul class="menu_ul">
                <li class="menu_il"><a href="/" class="link">Главная</a></li>
                <li class="menu_il"><a href="/about" class="link">О нас</a></li>
                <li class="menu_il"><a href="/services" class="link">Услуги</a></li>
                <li class="menu_il"><a href="/reviews" class="link">Отзывы</a></li>
                <li class="menu_il"><a href="/contacts" class="link">Контакты</a></li>
            </ul>
        </nav>
        <div class="adress_tel">
            <div class="tel">
                <img src="static/image/tel_icon.png" alt="tel">
                <p>+7(999)-999-99-99</p>
            </div>
            <div class="adress">
                <img src="" alt="icon">
                <p>г. Санкт-Петербург, Ленинский проспект, 23</p>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %} 



</body>
</html>
